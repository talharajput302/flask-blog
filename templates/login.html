<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Panel</title>

    <!-- ✅ Bootstrap CSS without integrity for local use -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  </head>
  <body class="d-flex align-items-center py-4 bg-light" style="min-height: 100vh;">
    <main class="form-signin w-100 m-auto" style="max-width: 330px;">
      <form action="/dashboard" method = "post">
        <div class="text-center mb-4">
          <h1 class="h2 mb-3 fw-semibold">Admin Login</h1>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="uname"
            placeholder="User Name"
            name = "uname"
          />
          <label for="uname" >username</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="upass"
            placeholder="Password"
            name = "upass"
          />
          <label for="pass">password</label>
        </div>


        <button class="btn btn-primary w-100" type="submit">Sign in</button>

        <p class="mt-5 mb-3 text-muted text-center">&copy; {{params['blog_name']}} 2025-26</p>
      </form>
    </main>

    <!-- ✅ Bootstrap Bundle JS (optional for components like modals) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
